<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="../server/server.js" method="GET">
        <!-- input 中的name属性可以命名表单，容易实现交互 -->
        <!-- checked 属性可以在  单选框和多选框设置默认选项，比如案例中默认选择睡觉 -->
        <!-- maxlength 可以设置文本框输入的最大的文字长度，以用的是unicode编码的形式，比如在案例用户名中 maxlength = 5 最多输入5个字符-->
        <!-- value 属性可以得到输入的内容-->
        <!-- text 文本框，用户可以输入任何文字 -->
        用户名：<input type="text" name="userName" value="请输入用户名" maxlength ="5"> <br \>
        
         <!--password 可以输入密码 ，密码看不见 -->
        密码：<input type="password" name="pswd"> <br \>

        <!-- radio 单选按钮，也可以实现多选一 ，实现多选一必须加上name属性里面一个相同的值-->
        性别：男 <input type="radio" name="sex" checked = "checked"> 女 <input type="radio"name = "sex"> 人妖 <input type="radio" name="sex"> <br \>
        
        <!-- checkbox 复选框按钮，也可以实现多选 -->
        爱好：敲代码 <input type="checkbox" name="habit">    playGame<input type="checkbox" name="habit">        Sleep<input type="checkbox" name="habit" checked="checked">  <br  \>
        
        <!-- 提交按钮可以把表单里面的数据提交到后台服务器 -->
        <input type="submit" value="提交按钮">

        <!-- reset 重置按钮 把表单还原到初始状态 -->
        <input type="reset"  value="清空列表">  <br \>

        <!-- 文件域:上传文件使用 -->
        <input type="file" value="上传文件">
    </form>

</body>

</html>
