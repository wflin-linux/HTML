<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为访问的链接 */
        a :link {
            color: #333;
            text-decoration: none;
            /*解除下划线*/
        }

        a:visited {
            /* 鼠标访问过的链接 */
            color: orange;
        }

        a:hover {
            /* 鼠标经过的链接 */
            color: skyblue
        }

        a:active {
            /* 鼠标点击为松开的链接 */
            color: green;
        }
    </style>
</head>

<body>
    <!-- 链接伪类： -->
    <!-- a: link   选择所有违背访问的链接 -->
    <a href="#">小猪佩奇</a>
    <!-- a:visited  选择所有已被访问的链接 -->
    <!-- a:hover    选择鼠标位于其上的链接 -->
    <!-- a:active    选择活动链接(鼠标按下为弹起的链接) -->
</body>

</html>
