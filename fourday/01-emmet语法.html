<body>
    <!-- 导入特定个数的相同的标签 标签名*个数 -->
    <!-- 父子级的关系使用 > 比如 ul>li 就可以快速生成 ul li 标签 -->
    <!-- 兄弟关系的标签,用 + 就可以了 比如:div+p -->
    <!-- 如果生成带有类名或者id名字的,直接.demo 或者 #two tab 键就可以了 -->
    <!-- 如果生成的div类名有顺序的,可以用自增符号 $ -->
    <!-- 标签{} 表示把大括号里面的内容添加到标签里面 -->
</body>
