<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            /* font-weight: bold; 与下面的等价*/
            /* 这个700的后面不要跟单位 等价于bold 都是加粗效果 */
            /* 实际开发中我们更提倡使用数字表示加粗或者变细 下面的句子是变粗*/
            font-weight: 700;
        }

        h3 {
            /* font-weight: normal; 等价于下面 变细*/
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h3>这是一只狗</h3>
    <p class="bold">花儿与少年</p>
    <p>斗破苍穹</p>
    <p>武动乾坤</p>
</body>

</html>
