<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: initial;
        }
        em {
            /* 让倾斜文字不倾斜 */
            font-size: normal;
        }
    </style>
</head>

<body>
    <!-- 一般就是把倾斜的字体变得不倾斜 -->
    
    <p>上课时候的你</p>

    <!-- em 是倾斜的文字标签 -->
    <em>下课时候的你</em>
</body>

</html>
