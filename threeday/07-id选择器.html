<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* id 选择器只能调用一次，别人切勿使用 可以调用成功但是，有bug 一般修饰唯一属性*/
        /* 类选择器 可以多次使用 */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">迈克尔杰克逊</div>
    <p id="pink">憨憨憨憨</p>
</body>
</html>
