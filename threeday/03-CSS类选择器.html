<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 类选择器可以差异化选择不同的标签，单独选一个或者某几个标签，可以使用:类选择器 -->

    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
            font-style: 30px;
        }
    </style>
</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="blue">来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li>江南style</li>
    </ul>
    <div class="red">我也想变红色</div>
</body>

</html>
