<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="姚明.jpg"/>    

    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="姚明.jpg" alt="姚明"/> 

    <h4>title 提示文本：</h4>
    <img src="姚明.jpg" alt = "姚明" title ="这是姚明"/>

    <h4>width：设置图片的宽度</h4>
    <img src="姚明.jpg" alt = "姚明" title ="这是姚明" width="500"/>

    <h4>hight：设置图片的宽度</h4>
    <img src="姚明.jpg" alt = "姚明" title ="这是姚明" height ="100"/> <!--一般图片只是改变它的长或者宽，这样等比例缩放的话不会改变
        图片的帧数-->
    <h4>bro：给图片添加边框</h4>
    <img src="姚明.jpg" alt = "姚明" title ="这是姚明" width ="300" border = "15" />
</body>
</html>
