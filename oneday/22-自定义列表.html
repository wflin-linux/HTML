<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- dl 标签自定义列表。只能放dt  或者 dd 标签 ，而dt  或  dd 里面可以放其他标签-->
<!-- 自定义列表有专门的标签，是对   dt  进行说明补充的 dd 标签     兄弟关系-->

<body>
    <img src="./" alt="">
    <dl>
        <dt>关注我们</dt>
        <dd>官方微信</dd>
        <dd>官方微博</dd>
        <dd>联系我们</dd>
    </dl>


</body>

</html>
