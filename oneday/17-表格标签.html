<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- align ="" 意思是表格文字的对齐方式 -->
    <!-- border = ""意思是给表格添加边框 -->
    
    <!-- cellpadding ="" 意思是表格文字距离边框的像素-->
    <!-- cellspacing = "" 意思是边框和边框的距离 -->
    
    <!-- width ,hight 这两个可以用来设定表格的高度和宽度 -->

    <table align="center" border="1" cellpadding="0" cellspacing = "0" width="500" height = "200">    
        <!-- tr 行标签     td 单元格标签   th标签（这个标签里面的文字会被加粗和居中显示） -->
        
        <tr><td>姓名</td>       <td >性别 </td>       <td>年龄</td></tr>
        
        <tr><th>姓名</th>       <th >性别 </th>       <th>年龄</th></tr><!--    重要的内容可以加粗  -->

        <tr><td>刘德华</td>       <td> 男 </td>       <td>58</td></tr>5
        <tr><td>张学友</td>       <td > 男 </td>       <td>51</td></tr>
        <tr><td>黎明</td>       <td> 男 </td>       <td>50</td></tr>
        <tr><td>郭富城</td>       <td> 男 </td>       <td>51</td></tr>
       
    </table>

</body>
</html>
